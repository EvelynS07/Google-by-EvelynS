<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Imagens</a></li>
                <li class="apps-icon"><a href="#"><img src="menu.google.png" alt="Google Apps"></a></li>
                <li class="profile-pic"><a href="#"><img src="usuário.google.png" alt="Foto de perfil"></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <img src="logo google.png" alt="Logo do Google" class="google-logo">
        <form class="search-form">
            <div class="search-input-container">
                <img src="lupa.png" alt="Ícone de pesquisa" class="search-icon">
                <input type="text">
                <img src="teclas.png" alt="Ícone de teclas" class="teclas-icon">
                <img src="mic.google.png" alt="Ícone de microfone" class="mic-icon">
                <img src="busca por imagem.jpg" alt="Ícone de imagem" class="pesquisa-icon">
            </div>
            <div class="buttons">
                <button type="submit">Pesquisa Google</button>
                <button type="submit">Estou com sorte</button>
            </div>
        </form>
    </main>

    <footer>
        <div class="footer-country">Brasil</div>
        <div class="footer-links">
            <ul class="left-links">
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Publicidade</a></li>
                <li><a href="#">Negócios</a></li>
                <li><a href="#">Como funciona a Pesquisa</a></li>
            </ul>
            <ul class="right-links">
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Configurações</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
